<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridshot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="instructions">
        <div id="startDiv">
          Click to Start
          <p>
            ESC - Menu
            <br />
            LEFT MOUSE - Fire
            <br />
            Sensitivity: <span id="sensitivity">1</span>
            <br />
            <input
              type="range"
              id="sensitivitySlider"
              min="0.1"
              max="2"
              step="0.1"
              value="1"
            />
          </p>
        </div>
      </div>
    </div>
    <img id="crosshair" src="crosshair.png" alt="Crosshair" />

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
